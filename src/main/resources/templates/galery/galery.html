
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Galería</title>
    <script>
      const url = 'http://localhost:8080/db/articles';
      //const url = '/db/articles'

      function getArticles(){
        let articlesLength;
        fetch(url,{
          method: 'GET',
          headers: {
            'Accept': 'text/html,application/xhtml+xml,application/xml,application/json',
            'Content-Type': 'text/html,application/xhtml+xml,application/xml,application/json',
          }
        })
          .then(res => res.json())
          //.then(data => console.log(Object.entries(data)))
          .then(data => {
            let counter = 0;
            const HTMLarticles = document.getElementById('articlesHTML');
            articlesLength = data.length;

            const newDiv = document.createElement("div");
            const newContent = document.createTextNode("Hola!¿Qué tal?");
            newDiv.appendChild(newContent); //añade texto al div creado.
            // añade el elemento creado y su contenido al DOM
            const currentDiv = document.getElementById("articlesHTML");
            document.body.insertBefore(newDiv, currentDiv);
/*
            const newDArticle = document.createElement("th");
            newDArticle.innerHTML = data[counter].name;                   // Insert text
            //document.body.appendChild(newDArticle);
            document.body.insertBefore(newDArticle,HTMLarticles);

            while(counter < articlesLength){
              const newDArticle = document.createElement("th");
              newDArticle.innerHTML = data[counter].name;                   // Insert text
              //document.body.appendChild(newDArticle);
              HTMLarticles.insertBefore(newDArticle,HTMLarticles);
              counter++;
            }*/
          })
          .catch(err => console.error(err))
          }
      getArticles();

    </script>
  </head>
  <body>
    <h1>¡Mirá ve! Aquí en Veri Alimenti hay de todo</h1>
    <div class="galeryArticles">
      <table>
        <thead>
          <tr>
            <th>uno</th>
            <th>otro</th>
          </tr>
        </thead>
        <tbody>
            <tr id="articlesHTML">

            </tr>
        </tbody>
        </table>
      </div>
  </body>
</html>
